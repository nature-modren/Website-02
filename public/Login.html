<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Biograpy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/Favicon.png" type="image/x-icon" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="Logo"><a href="#">AMRI FIRDAUS</a></li>
          <div class="flex-grow"></div>

          <li class="Last"><a href="#">Beranda</a></li>
          <li class="Last"><a href="#">Pengalaman</a></li>
          <li class="Last"><a href="#">Kontak</a></li>
        </ul>
      </nav>
    </header>

    <div class="container mx-auto">
      <div class="flex justify-center items-center p-4 min-h-screen">
        <div class="child w-full max-w-md p-4 shadow-lg shadow-blue-500/50">
          <form
            id="myform"
            name="daftar pengunjung"
            method="post"
            data-netlify="true"
            class=""
          >
            <div class="mb-3 text-center">
              <p class="text-xl font-semibold">Authentication Page</p>
            </div>
            <div class="mb-3">
              <label
                for="exampleInputPassword1"
                class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <input
                name="password"
                type="password"
                class="form-control mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                id="exampleInputPassword1"
              />
              <div id="nameHelp" class="text-sm text-gray-500 mt-1">
                Password diberikan secara invite
              </div>
              <div class="flex items-center mt-2">
                <input
                  class="form-check-input h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefault"
                />
                <label
                  class="form-check-label ml-2 text-sm text-gray-700"
                  for="flexSwitchCheckDefault"
                  >Lihat password</label
                >
              </div>
            </div>
            <div class="d-grid">
              <button
                type="submit"
                onclick=""
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
              >
                Kirim
              </button>
            </div>
          </form>
          <br />
          <div
            class="card border-gray-800 mb-3 bg-red-500 text-white max-w-xs mx-auto"
          >
            <div class="card-header text-center font-semibold">
              FORBIDDEN 403
            </div>
            <div class="card-body text-center">
              <h2 class="card-title text-xl font-semibold">PERINGATAN</h2>
              <p class="card-text">kamu tidak memiliki izin untuk masuk</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />

    <footer
      class="flex align-center items-center justify-center mb-0 bottom-0 fixed text-white w-full h-16 bg-gray-800"
    >
      <div class="panelbawah"><a href="#">@Amri Firdaus 2024</a></div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
