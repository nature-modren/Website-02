<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Biograpy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="icon" href="img/Favicon.png" type="image/x-icon" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="h-screen">
    <div class="panelAtas">
      <nav class="p-5">
        <div class="container mx-10">
          <div class="flex justify-between items-center">
            <div class="flex flex-shrink-0 text-black mr-6">
              <span class="flex font-semibold tracking-tight"
                >AMRI FIRDAUS</span
              >
            </div>
            <div
              class="flex-grow flex justify-end lg:space-x-4 space-y-2 lg:space-y-0 lg:flex-nowrap flex-wrap mr-3"
            >
              <a
                id="navBeranda"
                class="navtext1 block mt-4 lg:inline-block lg:mt-0 text-black hover:text-cyan-200 mr-2"
                >BERANDA</a
              >
              <a
                id="navKeahlian"
                class="navtext2 block mt-4 lg:inline-block lg:mt-0 text-black hover:text-cyan-200 mr-2"
                >KEAHLIAN</a
              >
              <a
                id="navSaran"
                class="navtext3 block mt-4 lg:inline-block lg:mt-0 text-black hover:text-cyan-200"
                >KONTAK</a
              >
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="dashboard flex justify-center items-center flex-col">
      <div class="content text-center mb-5">
        <p id="text-animasi" class="typing text-2xl font-mono"></p>
      </div>
      <img
        src="img/gambar-001.jpg"
        alt="gambar gagal di tampilkan oleh browser"
        class="picture rounded-lg shadow-lg"
      />
      <p class="text-wrap mt-3 ml-5 mx-10 border-blue-300 shadow-2xl">
        Halo teman-teman! Selamat datang di halaman ini, di mana saya akan
        berbagi kisah perjalanan saya dalam merintis karier sebagai web
        developer. Semoga cerita ini bisa menginspirasi dan memberikan wawasan
        baru bagi kalian semua.
      </p>
    </div>

    <footer
      class="flex align-center items-center justify-center mb-0 bottom-0 fixed text-white w-full h-16 bg-gray-800"
    >
      <div class="panelbawah"><a href="#">@Amri Firdaus 2024</a></div>
    </footer>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/main.js" defer></script>
  </body>
</html>
